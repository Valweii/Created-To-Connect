<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="960" y1="0" x2="960" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0a0e14"/>
      <stop offset="1" stop-color="#1a2332"/>
    </linearGradient>
  </defs>
  
  <!-- Wooden sign board -->
  <rect x="660" y="390" width="600" height="300" rx="8" fill="#3d2817" stroke="#2a1810" stroke-width="4"/>
  
  <!-- Chains -->
  <line x1="760" y1="300" x2="760" y2="390" stroke="#4a4a4a" stroke-width="8" stroke-linecap="round"/>
  <line x1="1160" y1="300" x2="1160" y2="390" stroke="#4a4a4a" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="960" y="555" font-family="'Barlow Condensed', sans-serif" font-size="48" font-weight="700" fill="#d4a574" text-anchor="middle" letter-spacing="4">
    CREATED 2 CONNECT
  </text>
  
  <!-- Glow effect -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  
  <text x="960" y="555" font-family="'Barlow Condensed', sans-serif" font-size="48" font-weight="700" fill="#ff9d5c" text-anchor="middle" letter-spacing="4" filter="url(#glow)" opacity="0.6">
    CREATED 2 CONNECT
  </text>
</svg>


